<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/styles.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat w/ Su-ji - Kokoa Clone</title>
</head>
<body class="chat-screen body-alt back3">
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>17%</span>
      <i class="fas fa-battery-quarter fa-lg"></i>
      <i class="fas fa-charging-station fa-lg"></i>
    </div>
  </div>

  <header class="alt-header">
    <div class="alt-header__column">
      <a href="chats.html">
        <i class="fas fa-chevron-left fa-2x"></i>
      </a>
    </div>
    <div class="alt-header__column">
      <h1 class="alt-header__title">Su-ji</h1>
    </div>
    <div class="alt-header__column">
      <span><i class="fas fa-search fa-lg"></i></span>
      <span><i class="fas fa-bars fa-lg"></i></span>
    </div>
  </header>

  <main class="main-screen main-chat">

    <div class="chat__timestamp">
      <span>Tuesday, June 30, 2020</span>
    </div>

    <div class="message-row">
      <img src="https://github.com/junghyuntaek/kokoa-clone-2021/blob/experimental/images/jjang/suji.jpg?raw=true" class="message-row__img">
      <div class="message-row__content">
        <span class="message__author">Su-ji</span>
        <div class="message__info">
          <span class="message__bubble">What do you do on the weekend?</span>
          <span class="message__time">13:05</span>
          <span class="message__check"></span>
        </div>
      </div>
    </div>

    <div class="message-row message-row--own chat-delay2">
      <div class="message-row__content">
        <div class="message__info">
          <span class="message__bubble">I don't know</span>
          <span class="message__time"></span>
        </div>
      </div>
    </div>

    <div class="message-row message-row--own chat-delay2-5">
      <div class="message-row__content">
        <div class="message__info">
          <img class="send-img" src="https://github.com/junghyuntaek/kokoa-clone-2021/blob/experimental/images/jjang/imoticon4.gif?raw=true">
          <span class="message__time">14:53</span>
        </div>
      </div>
    </div>

    <div class="message-row chat-delay3-5">
      <img src="https://github.com/junghyuntaek/kokoa-clone-2021/blob/experimental/images/jjang/suji.jpg?raw=true" class="message-row__img">
      <div class="message-row__content">
        <span class="message__author">Su-ji</span>
        <div class="message__info">
          <span class="message__bubble heart-beat">You have to go to Lotte World with me!</span>
          <span class="message__time"></span>
          <span class="message__check">1</span>
        </div>
      </div>
    </div>
    <div class="message-row chat-delay4">
      <img src="https://github.com/junghyuntaek/kokoa-clone-2021/blob/experimental/images/jjang/suji.jpg?raw=true" class="message-row__img">
      <div class="message-row__content">
        <span class="message__author">Su-ji</span>
        <div class="message__info">
          <span class="message__bubble">❤❤❤</span>
          <span class="message__time">18:03</span>
          <span class="message__check">1</span>
        </div>
      </div>
    </div>
  </main>

  <form class="reply">
    <div class="reply__column">
      <i class="far fa-plus-square"></i>
    </div>
    <div class="reply__column">
      <input type="text" placeholder="Write a message...">
      <i class="far fa-smile-wink"></i>
      <button>
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </form>

  <div id="no-mobile">
    <span>Your screen is super big</span>
    <i class="far fa-tired"></i>
  </div>

  <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
