<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/styles.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Kokoa Clone</title>
</head>
<body class="back1">
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>17%</span>
      <i class="fas fa-battery-quarter fa-lg"></i>
      <i class="fas fa-charging-station fa-lg"></i>
    </div>
  </div>

  <header class="welcome-header">
    <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
    <p class="welcome-header__text">If you have a Kokoa Account, log in with your email or phone number.</p>
  </header>

  <form action="friends.html" method="get" class="login-form">
    <input class="login-form__input" name="username" type="text" placeholder="Email or phone number" required>
    <input class="login-form__input" name="password" type="password" placeholder="Password" required>
    <input class="login-form__input login-form__btn" type="submit" value="Log In">
    <a class="login-form__a" href="#">Find Kokoa Account or Password</a>
  </form>

  <div id="no-mobile">
    <span>Your screen is super big ðŸ˜­</span>
  </div>

  <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
